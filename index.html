

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeCraft Pro | Hackathon Winning Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><span class="logo-icon"><i class="fas fa-file-alt"></i></span> ResumeCraft Pro</h1>
            <p class="tagline">Build a winning resume in minutes</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <div class="form-tabs">
                    <button class="tab-btn active" data-tab="personal">Personal</button>
                    <button class="tab-btn" data-tab="experience">Experience</button>
                    <button class="tab-btn" data-tab="education">Education</button>
                    <button class="tab-btn" data-tab="skills">Skills</button>
                    <button class="tab-btn" data-tab="projects">Projects</button>
                </div>

                <div class="tab-content active" id="personal-tab">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" placeholder="Software Developer">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="+1 234 567 890">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="New York, USA">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn</label>
                        <input type="url" id="linkedin" placeholder="linkedin.com/in/username">
                    </div>
                    <div class="form-group">
                        <label for="github">GitHub</label>
                        <input type="url" id="github" placeholder="github.com/username">
                    </div>
                    <div class="form-group">
                        <label for="summary">Professional Summary</label>
                        <textarea id="summary" rows="4" placeholder="Experienced software developer with 5+ years..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo">Upload Photo</label>
                        <input type="file" id="photo" accept="image/*">
                    </div>
                </div>

                <div class="tab-content" id="experience-tab">
                    <h2>Work Experience</h2>
                    <div id="experience-container">
                        <div class="experience-item">
                            <div class="form-group">
                                <label>Job Title</label>
                                <input type="text" class="exp-title" placeholder="Senior Developer">
                            </div>
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" class="exp-company" placeholder="Tech Corp Inc.">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Start Date</label>
                                    <input type="month" class="exp-start">
                                </div>
                                <div class="form-group">
                                    <label>End Date</label>
                                    <input type="month" class="exp-end">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="exp-description" rows="3" placeholder="Developed and maintained web applications..."></textarea>
                            </div>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </div>
                    <button id="add-experience" class="add-btn">Add Experience</button>
                </div>

                <div class="tab-content" id="education-tab">
                    <h2>Education</h2>
                    <div id="education-container">
                        <div class="education-item">
                            <div class="form-group">
                                <label>Degree</label>
                                <input type="text" class="edu-degree" placeholder="Bachelor of Science">
                            </div>
                            <div class="form-group">
                                <label>Institution</label>
                                <input type="text" class="edu-institution" placeholder="University of Technology">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Start Date</label>
                                    <input type="month" class="edu-start">
                                </div>
                                <div class="form-group">
                                    <label>End Date</label>
                                    <input type="month" class="edu-end">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="edu-description" rows="2" placeholder="Major in Computer Science..."></textarea>
                            </div>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </div>
                    <button id="add-education" class="add-btn">Add Education</button>
                </div>

                <div class="tab-content" id="skills-tab">
                    <h2>Skills</h2>
                    <div id="skills-container">
                        <div class="skill-item">
                            <div class="form-group">
                                <label>Skill Name</label>
                                <input type="text" class="skill-name" placeholder="JavaScript">
                            </div>
                            <div class="form-group">
                                <label>Proficiency</label>
                                <select class="skill-level">
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                    <option value="expert">Expert</option>
                                </select>
                            </div>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </div>
                    <button id="add-skill" class="add-btn">Add Skill</button>
                </div>

                <div class="tab-content" id="projects-tab">
                    <h2>Projects</h2>
                    <div id="projects-container">
                        <div class="project-item">
                            <div class="form-group">
                                <label>Project Name</label>
                                <input type="text" class="project-name" placeholder="E-commerce Website">
                            </div>
                            <div class="form-group">
                                <label>Technologies Used</label>
                                <input type="text" class="project-tech" placeholder="React, Node.js, MongoDB">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="project-description" rows="3" placeholder="Developed a full-stack e-commerce platform..."></textarea>
                            </div>
                            <div class="form-group">
                                <label>Project Link</label>
                                <input type="url" class="project-link" placeholder="https://example.com">
                            </div>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </div>
                    <button id="add-project" class="add-btn">Add Project</button>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-header">
                    <h2>Resume Preview</h2>
                    <div class="template-selector">
                        <label>Template:</label>
                        <select id="template-select">
                            <option value="modern">Modern</option>
                            <option value="professional">Professional</option>
                            <option value="creative">Creative</option>
                            <option value="minimal">Minimal</option>
                        </select>
                    </div>
                </div>
                <div class="resume-preview" id="resume-preview">
                    <!-- Resume preview will be rendered here -->
                </div>
                <div class="preview-actions">
                    <button id="download-pdf" class="action-btn"><i class="fas fa-file-pdf"></i> Download PDF</button>
                    <button id="print-resume" class="action-btn"><i class="fas fa-print"></i> Print Resume</button>
                    <button id="save-resume" class="action-btn"><i class="fas fa-save"></i> Save Resume</button>
                    <button id="load-resume" class="action-btn"><i class="fas fa-folder-open"></i> Load Resume</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Created for Hackathon | ResumeCraft Pro © 2023</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
